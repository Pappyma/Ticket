<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-20">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketZero | AI Customer Assistance Agency</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Dialogflow Messenger Styles -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0B0F19',
                            card: '#111827',
                            primary: '#3B82F6',
                            accent: '#8B5CF6',
                            success: '#10B981'
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        html {
            background-color: #0B0F19;
            scroll-behavior: smooth;
            scroll-padding-top: 80px; /* Matches navbar height */
        }
        body {
            background-color: #0B0F19;
            color: #E2E8F0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0F19;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #3B82F6, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Glassmorphism */
        .glass-nav {
            background: rgba(11, 15, 25, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Chatbot Customization (Dark Theme High Visibility) */
        df-messenger {
            /* Position and Z-Index */
            z-index: 2147483647 !important;
            position: fixed !important;
            bottom: 24px !important;
            right: 24px !important;
            
            /* Dimensions - Explicitly set to prevent collapse */
            --df-messenger-chat-window-height: 550px;
            --df-messenger-chat-window-width: 360px;
            
            /* Text & Font */
            --df-messenger-font-color: #E2E8F0;
            --df-messenger-font-family: 'Inter', sans-serif;
            
            /* Backgrounds */
            --df-messenger-chat-background: #111827; /* brand.card */
            
            /* Title Bar - High Visibility Blue */
            --df-messenger-titlebar-background: #3B82F6; /* brand.primary */
            --df-messenger-titlebar-font-color: #FFFFFF;
            
            /* Messages */
            --df-messenger-message-user-background: #3B82F6; /* brand.primary */
            --df-messenger-message-user-font-color: #FFFFFF;
            
            --df-messenger-message-bot-background: #1F2937; /* Gray 800 */
            --df-messenger-message-bot-font-color: #E2E8F0;
            
            /* Input Area - Light background for maximum visibility of text */
            --df-messenger-input-background: #F8FAFC; /* Very light gray/white */
            --df-messenger-input-font-color: #0F172A; /* Dark Slate text */
            --df-messenger-input-placeholder-font-color: #64748B; /* Slate 500 */
            
            /* Inputs / Borders / Icons */
            --df-messenger-send-icon: #3B82F6;
            --df-messenger-minimized-chat-bubble-color: #3B82F6;
        }

        /* Mobile adjustments */
        @media screen and (max-width: 768px) {
            df-messenger {
                bottom: 16px !important;
                right: 16px !important;
                --df-messenger-chat-window-width: 90vw;
                --df-messenger-chat-window-height: 80vh;
            }
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-brand-primary selection:text-white">
    <div id="root"></div>
    
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Dialogflow Messenger Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <script>
        // Chatbot initialization
        function initializeChat() {
            const dfMessenger = document.querySelector('df-messenger');
            if (dfMessenger) {
                // Ensure z-index is correct
                dfMessenger.style.zIndex = '2147483647';
            }
        }
        
        // Listen for the specific Dialogflow load event
        window.addEventListener('df-messenger-loaded', function (event) {
            const dfMessenger = document.querySelector('df-messenger');
            // Check if we need to explicitly expand, though expand="true" attribute usually handles it.
            // Avoid calling renderCustomCard causing glitches.
        });

        window.addEventListener('load', initializeChat);
    </script>

    <df-messenger
      location="us-central1"
      project-id="grounded-jetty-460322-u8"
      agent-id="4fbb0e12-3c78-4da4-833c-4eabff6af97e"
      language-code="en"
      max-query-length="-1"
      expand="true"
      chat-title="TicketZero Assistant">
      <df-messenger-chat-bubble
        chat-title="TicketZero Assistant">
      </df-messenger-chat-bubble>
    </df-messenger>
  </body>
</html>
