<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-20">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketZero | AI Customer Assistance Agency</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0B0F19',
                card: '#111827',
                primary: '#3B82F6',
                accent: '#8B5CF6',
                success: '#10B981'
              }
            }
          }
        }
      }
    </script>

    <style>
      html {
        background-color: #0B0F19;
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      body {
        background-color: #0B0F19;
        color: #E2E8F0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .glass-nav {
        background: rgba(11, 15, 25, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient {
        background: linear-gradient(to right, #3B82F6, #8B5CF6, #EC4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
        bottom: 16px;
        right: 16px;
      }
    </style>

    <!-- Dialogflow CX Web Messenger CSS + JS -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  </head>

  <body class="antialiased font-sans selection:bg-brand-primary selection:text-white">

    <!-- Navbar -->
    <header class="glass-nav fixed top-0 inset-x-0 z-50">
      <nav class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
        <div class="flex items-center gap-2">
          <span class="text-xl font-extrabold text-gradient">TicketZero</span>
        </div>
        <div class="hidden md:flex gap-6 text-sm text-slate-300">
          <a href="#services" class="hover:text-white">Services</a>
          <a href="#plans" class="hover:text-white">Plans</a>
          <a href="#contact" class="hover:text-white">Contact</a>
        </div>
      </nav>
    </header>

    <!-- Hero section -->
    <main class="bg-brand-dark min-h-screen pt-24">
      <section class="max-w-6xl mx-auto px-4 py-16">
        <div class="max-w-2xl space-y-6">
          <h1 class="text-3xl md:text-5xl font-extrabold leading-tight">
            AI Customer Assistance for Growing Businesses
          </h1>
          <p class="text-slate-300 text-base md:text-lg">
            TicketZero builds AI agents that answer questions, capture leads,
            and support your clients 24/7 so you can focus on closing deals.
          </p>
          <div class="flex flex-wrap gap-4">
            <a href="#contact"
               class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-brand-primary text-white font-semibold">
              Book a free consultation
            </a>
            <a href="#plans"
               class="inline-flex items-center justify-center px-6 py-3 rounded-lg border border-slate-600 text-slate-100">
              View plans
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Dialogflow CX messenger -->
    <df-messenger
      location="us-central1"
      project-id="grounded-jetty-460322-u8"
      agent-id="4fbb0e12-3c78-4da4-833c-4eabff6af97e"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat-bubble chat-title="TicketZero Assistant">
      </df-messenger-chat-bubble>
    </df-messenger>

  </body>
</html>
